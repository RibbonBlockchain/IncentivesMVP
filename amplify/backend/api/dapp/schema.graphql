type Patient @model {
  id: ID!
  firstName: String!
  lastName: String!
  walletAddress: String!
  userId: String!
  phoneNumber: String!
  interactions: [Interaction] @connection(name: "PatientInteraction")
}
type Interaction @model {
  id: ID!
  interaction: String!
  ratings: String!
  patient: Patient @connection(name: "PatientInteraction")
  prescriptions: String!
  practitioner: Practitioner @connection(name: "PractitionerInteraction")
}
type CHW @model {
	id: ID!
	email: String!
	walletAddress: String!
}
type Practitioner @model {
  id: ID!
  firstName: String!
  lastName: String!
  walletAddress: String!
  userId: String!
  phoneNumber: String!
  interactions: [Interaction] @connection(name: "PractitionerInteraction")
}
